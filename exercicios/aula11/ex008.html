<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
    <style>
        body {
            background: gray;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e dimuniaa o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="Imagem flexivel">  
    </picture>
    <h1>Audio</h1>
    <p>Vamos aprender a colocar um audio no site</p>
    <!-- <audio src="midia/Invisible - Anno Domini Beats.mp3" controls autoplay></audio> -->
     <audio preload="metadata" controls loop>
        <source src="midia/Invisible - Anno Domini Beats.mp3" type="audio/mpeg">
     </audio>
</body>
</html>
