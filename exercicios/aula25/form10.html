<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex form 10</title>
</head>
<body>
    <form action="#">
        <p>
            <label for="iano">em que ano voce nasceu:</label>
            <input type="number" name="ano" id="iano" min="1950" max="2025" oninput="calcIdade()">

        </p>
        <p>
            <label for="iidade">Sua idade e:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>
