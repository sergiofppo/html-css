<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form05</title>
</head>
<body>
    <h1>Emeplo de formulario</h1>
    <form action="#">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="ifutebol"><input type="checkbox" name="futebol" id="ifutebol">Futebol <br></label>
            <label for="ibasquete"><input type="checkbox" name="basquete" id="ibasquete">Basquete <br></label>
            <label for="inatacao"><input type="checkbox" name="natacao" id="inatacao">Natacao <br></label>
            <label for="itenis"><input type="checkbox" name="tenis" id="itenis">Tenis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
