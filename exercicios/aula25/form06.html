<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 06</title>
</head>
<body>
    <h1>Ex de form</h1>
    <form action="#" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nivel de Satisfacao:</label>
            <input type="range" name="Nivel" id="inivel" min="10" max="100">
        </p>
        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
