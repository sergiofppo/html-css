<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <style>
        body {
            background: gray;
            color: black;
        }
    </style>
</head>
<body>
    <h1>TAGS em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="&lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviacoes</abbr></li>
        <li><abbr title="&lt;code&gt;">Codigos=fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Listas com Demarcadores</abbr></li>

    </ul>
</body>
</html>
